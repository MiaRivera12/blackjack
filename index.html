<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
            </div>
            <div class="col text-center">
                <button id="btnPedir1" disabled class="btn btn-primary mb-2">Pedir carta Jugador 1</button>
                <button id="btnDetener1" disabled class="btn btn-primary mb-2">Detener Jugador 1</button>
            </div>
            <div class="col text-center">
                <button id="btnPedir2" disabled class="btn btn-primary mb-2">Pedir carta Jugador 2</button>
                <button id="btnDetener2" disabled class="btn btn-primary mb-2">Detener Jugador 2</button>
            </div>
            <div>
                <label for="nombreJugador1">Nombre Jugador 1:</label>
                <input type="text" id="nombreJugador1">
            </div>
            <div>
                <label for="nombreJugador2">Nombre Jugador 2:</label>
                <input type="text" id="nombreJugador2">
            </div>
            
        </div>
        <div class="row mt-4">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="jugador1-cartas" class="divCartas"></div>
            </div>
            <div class="col">
                <h1>Jugador 2 - <small>0</small></h1>
                <div id="jugador2-cartas" class="divCartas"></div>
            </div>
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadora-cartas" class="divCartas"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>
    <script>
        miModulo.nuevoJuego();
    </script>
</body>
</html>
